note:
  icon: user-circle-o
  heading:
    cs: Člen
    en: Member
  text:
    cs: |-
      Pyvec je spolek založený na **jaře roku 2012**. Reálně nyní fungujeme tak,
      že **předseda se stará o byrokracii** a o významných věcech rozhoduje
      rada, v níž jsou prakticky všichni aktivní členové. Brzy bychom
      chtěli **změnit stanovy tak, aby uspořádání lépe odráželo současný stav
      komunity** a členové zastupovali podporované projekty.
    en: |-
      Pyvec is a nonprofit founded on **spring 2012**. The current state of things
      is that the **chair is responsible for bureaurocracy** and the board,
      which basically consists of all current active members, decides about
      important matters. Soon we would like to **change the charter to better
      reflect the current organization of the community** and to have the leaders
      of supported projects as members.
