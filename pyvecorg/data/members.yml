note:
  icon: user-circle-o
  heading:
    cs: Člen
    en: Member
  text:
    cs: |-
      Pyvec je spolek založený na **jaře roku 2012**. Fungujeme nyní tak,
      že předseda se stará o účty a o významných věcech rozhoduje
      výbor. [Staň se členem](http://docs.pyvec.org/operations/bylaws.html#iv-clenstvi)
      a ovlivňuj jakým způsobem Pyvec podporuje českou Python komunitu!
    en: |-
      Pyvec is a nonprofit founded in **spring 2012**. The current state of things
      is that the chair is responsible for accounting and the board decides
      about important matters. [Become a member](http://docs.pyvec.org/operations/bylaws.html#iv-clenstvi)
      and influence how Pyvec supports the Czech Python user group!
