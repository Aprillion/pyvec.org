note:
  icon: credit-card
  heading:
    cs: Podporovatel
    en: Supporter
  text:
    cs: |-
      Díky nám na českém trhu **stoupá počet programátorů**. Finanční podpora Pyvce
      je vaše **investice do vzdělávání**, **zdravějšího trhu práce**, a do rozšiřování
      Python komunity. Využijte náš
      [transparentní účet](https://www.fio.cz/scgi-bin/hermes/dz-transparent.cgi?ID_ucet=2600260438),
      [Benevity](https://causes.benevity.org/causes/203-5781337120921_0a4a),
      nebo napište na [info@pyvec.org](mailto:info@pyvec.org).
    en: |-
      Thanks to us, **there are more programmers** on the Czech market.
      Financial support of Pyvec is your **investment to eductation**, **healthier
      job market**, and to grow of the Python community. Use our
      [transparent bank account](https://www.fio.cz/scgi-bin/hermes/dz-transparent.cgi?ID_ucet=2600260438&l=ENGLISH),
      [Benevity](https://causes.benevity.org/causes/203-5781337120921_0a4a),
      or email us to [info@pyvec.org](mailto:info@pyvec.org).
